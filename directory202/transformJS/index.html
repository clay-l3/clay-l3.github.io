<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORY</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="body">
    <img id="zombie" src="images/zombie.png" alt="horde of zombies" width="400px">
    <img id="human" src="images/happy-people.png" alt="a group of four jumping for joy" width="300px">
    <div class="art">
        <div id="house"></div>
        <div class="roof"></div>
        <div class="door"></div>
        <div class="window"></div>
        <div class="circle"></div>
    </div>

    <main>
        <div class="text" id="text">
            <p id="night">At night zombies roam the town.</p>
            <p id="day">But during the day, everyone can come out and play!</p>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
